<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <div class="title">
        <h1>Rock-Paper-Scissors Game</h1>
    </div>

    <div class="main-panel" id="container">
        <div class="side-section">
            <div id="content"></div>
        </div>
        <div class="main-section">
            <div id="winner"></div>
            <div class="picks-section">
                <div id="userPicks" class="user-comp-picks"></div>
                <div id="result"></div>
                <div id="compPicks" class="user-comp-picks"></div>
            </div>
            <div class="variations">
                <button id="rock">
                    <img src="img/rock.png" alt="Rock">
                </button>
                <button id="paper">
                    <img src="img/paper.png" alt="Paper">
                </button>
                <button id="scissors">
                    <img src="img/scissors.png" alt="Scissors">
                </button>
            </div>
        </div>
    </div>


    <script src="newScriptTest.js"></script>
</body>

</html>
